<html>
  <head>
    <meta http-equiv="content-type" 
    content="text/html; charset=UTF-8">
  	<script type="text/javascript" 
  	src="js/jquery-1.11.1.js"></script>
  	<script type="text/javascript">
  		/*单击按钮后,向指定位置发送异步请求
		 将返回的数据放入d1中显示*/
  		function f1(){
  			//使用jQuery中,load()
  			//方法实现
  			//语法:
  			//$("数据即将显示到的节点").load(
  			// url)
  			//当参数中只有请求的目标地址时
  			//代表的是使用get方式向该地址
  			//发送异步请求
  			//$("#d1").load("getInfo.do");
  			//如果使用load方法,发送post
  			//方式的请求,并且提交一个参数的话
  			//提交的值写在第二个参数位置
  			//只要load方法写了两个参数
  			//就会以post方式发送请求
  			$("#d1").load(
  				"getInfo.do",
  				{name:"Lisa",age:17}  				
  			);
  			
  		}
  	
  	</script>  	
  </head>  
  <body>
  	<div id="d1"></div>
    <input onclick="f1()" type="button"
    value="Click Me"/>
  </body>
</html>
