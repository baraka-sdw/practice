		loc = 0

		b = 20
		function moveBody() {
			loc += move
			for (k = 1; k < 7; k++) {
				bod = "bod" + k;
				if (document.all) {
					eval(bod + ".style.left=" + (b + loc))
				}
				if (document.layers) {
					eval("document." + bod + ".left=" + (b + loc));
				}
			}
			setCircle()
			legL()
			legR()

			xx = setTimeout("moveBody()", 20)
		}

		pX = 20;
		pY = 60
		obs = new Array(13)
		function ob() {
			for (i = 0; i < 13; i++) {
				if (document.all)
					obs[i] = new Array(eval('ob' + i).style, -100, -100)
				else
					obs[i] = new Array(eval('document.ob' + i), -100, -100)
			}
		}

		function showDots() {
			for (i = 0; i < 7; i++) {
				obs[i][0].left = obs[i][1] + pX
				obs[i][0].top = obs[i][2] + pY
			}
			for (i = 7; i < 13; i++) {
				obs[i][0].left = obs[i][1] + pX
				obs[i][0].top = obs[i][2] + pY - 30
			}

		}

		c = 1
		var xL = 33
		function legL() {
			xL += c

			for (m = 4; m < 7; m++) {
				obs[m][1] = Math.sin(Math.PI * xL / 30) * (33 - (m - 4) * 11)
						+ loc;
				obs[m][2] = -Math.cos(Math.PI * xL / 30) * (33 - (m - 4) * 11);
			}
			for (i = 10; i < 13; i++) {
				obs[i][1] = Math.sin(Math.PI * xL / 30) * (33 - (i - 10) * 11)
						+ loc;
				obs[i][2] = -Math.cos(Math.PI * xL / 30) * (33 - (i - 10) * 11);
			}

		}
		xR = 27

		function legR() {

			xR -= c
			if (xR == 25)
				c -= 2
			if (xR == 35)
				c += 2
			for (i = 1; i < 4; i++) {
				obs[i][1] = Math.sin(Math.PI * xR / 30) * (33 - (i - 1) * 11)
						+ loc;
				obs[i][2] = -Math.cos(Math.PI * xR / 30) * (33 - (i - 1) * 11);
			}
			for (i = 7; i < 10; i++) {
				obs[i][1] = Math.sin(Math.PI * xR / 30) * (33 - (i - 7) * 11)
						+ loc;
				obs[i][2] = -Math.cos(Math.PI * xR / 30) * (33 - (i - 7) * 11);
			}
		}

		//head
		var dot = 9
		rads = new Array(9)
		function rad() {
			for (i = 1; i < dot; i++) {
				if (document.all)
					rads[i] = new Array(eval('rad' + i).style, -100, -100)
				else
					rads[i] = new Array(eval('document.rad' + i), -100, -100)
			}
			setRad()
		}

		function setCircle() {
			for (o = 1; o < dot; o++) {
				rads[o][0].left = rads[o][1] + 20 + loc
				rads[o][0].top = rads[o][2]
			}
		}

		function setRad() {
			for (i = 1; i < dot; i++) {
				rads[i][1] = Math.sin(Math.PI * (i / ((dot - 1) / 2))) * 10;
				rads[i][2] = -Math.cos(Math.PI * (i / ((dot - 1) / 2))) * 10;
			}
			setCircle()
		}
	//-->
